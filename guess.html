<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE GAME</title>
    <link rel="stylesheet" href="guess.css">
</head>

<body>
    <div class="main">

        <h1>GUESS THE NUMBER</h1>
        <button id="start">START</button>
        <button class="hide" id="clue-button">get a clue</button>

        <div class="clues">
            <p class="singleclue" id="clue"></p>
            <p class="singleclue" id="secondclue"></p>
            <p class="singleclue" id="thirdclue"></p>
        </div>
        <p class="hide" id="guess-number">guess a number between 1 to 100</p>
        <input class="hide" type="number" id="number">
        <button class="hide" id="check">check</button>
        <p class="hide" id="answer"></p>
        <p id="final-answer"></p>
    </div>



    <script src="guess.js"></script>

</body>

</html>
